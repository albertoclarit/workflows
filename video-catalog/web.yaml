apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    linkerd.io/inject: enabled
  namespace: video-catalog
  name: videos-web
  labels:
    app: videos-web
spec:
  selector:
    matchLabels:
      app: videos-web
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: videos-web
    spec:
      containers:
      - name: videos-web
        image: aimvector/service-mesh:videos-web-1.0.0
        imagePullPolicy : Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: video-catalog
  name: videos-web
  labels:
    app: videos-web
spec:
  type: ClusterIP
  selector:
    app: videos-web
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: video-catalog
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: videos-web
spec:
  ingressClassName: nginx
  rules:
    - host: videos.albertoclarit.com
      http:
        paths:
          - path: /home(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: videos-web
                port:
                  number: 80


