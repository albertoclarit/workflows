apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: micro-ingress
  namespace: video-catalog
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: http

spec:
  rules:
    - host: videos.albertoclarit.com
      http:
        paths:
          - backend:
              service:
                name: videos-web
                port:
                  number: 80
            path: /
            pathType: Prefix


